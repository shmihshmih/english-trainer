  <body>
      <div class="main">
          <div class="mamain">
            <table class="table boldborder" id="simpleConstructor">
              <thead>
                  <tr>
                      <td>
                          Настройки:
                      </td>
                      <td colspan="4">
                        <input type="checkbox" id="repeatingVerbs" checked="checked"> Не повторять глаголы
                        <div>Скорость воспроизведения</div>
                        <div>Голос: мужской женский</div>
                      </td>
                    </tr>
                <tr>
                  <td>
                      Местоимение:
                  </td>
                  <td id="pronounCell" class="giant-text h2" colspan="4">
                    </td>
                </tr>
                <tr>
                  <td>
                      Глагол:
                  </td>
                  <td id="verbCell"    class="giant-text h2" colspan="4">
                    </td>
                </tr>
                <tr>
                  <td>
                      Время:
                  </td>
                  <td id="timeCell"    class="giant-text h2" colspan="4">
                    </td>
                </tr>
                <tr>
                  <td>
                      Тип:
                  </td>
                  <td id="senTypeCell" class="giant-text h2" colspan="4">
                    </td>
                </tr>
                <tr>
                  <td>
                    Ответ
                  </td>
                  <td id="answerCell"  class="giant-text h2" colspan="4">
                    <div id="pp"></div>
                    </td>
                </tr>
                <tr>
                    <td colspan="1">
                        <button id="startExercise">
                          start
                        </button>
                    </td>
                    <td colspan="2">
                      <button id="nextExercise" >
                          next
                      </button>
                    </td>
                    <td colspan="2">
                      <button id="showHideAnswer">
                        answer
                      </button>
                    </td>
                  </tr>
              </thead>
            </table>
